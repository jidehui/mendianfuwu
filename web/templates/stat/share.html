{% extends "common/layout_main.html" %}
{% block content %}
    <div class="row  border-bottom">
        <div class="col-lg-12">
            <div class="tab_title">
                <ul class="nav nav-pills">
                    <li>
                        <a href="{{ buildUrl('/stat/index') }}">财务统计</a>
                    </li>
                    <li>
                        <a href="{{ buildUrl('/stat/shop') }}">售卖统计</a>
                    </li>
                    <li>
                        <a href="{{ buildUrl('/stat/member') }}">会员消费统计</a>
                    </li>
                    <li class="current">
                        <a href="{{ buildUrl('/stat/share') }}">分享统计</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row m-t">
        <div class="col-lg-12" id="container" style="height: 400px;" data-highcharts-chart="0">
            图标使用Highchart
        </div>
        <div class="col-lg-12 m-t">
            <form class="form-inline" id="search_form_wrap">
                <div class="row p-w-m">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" placeholder="请选择开始时间" name="date_from" class="form-control"
                                   value="2021-05-08">
                        </div>
                    </div>
                    <div class="form-group m-r m-l">
                        <label>至</label>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" placeholder="请选择结束时间" name="date_to" class="form-control"
                                   value="2021-06-07">
                        </div>
                    </div>
                    <div class="form-group">
                        <a class="btn btn-w-m btn-outline btn-primary search">搜索</a>
                    </div>
                </div>
                <hr>
            </form>
            <table class="table table-bordered m-t">
                <thead>
                <tr>
                    <th>日期</th>
                    <th>分享次数</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>2021-06-07</td>
                    <td>1839</td>
                </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-lg-12">
                    <span class="pagination_count" style="line-height: 40px;">共1条记录 | 每页50条</span>
                    <ul class="pagination pagination-lg pull-right" style="margin: 0 0 ;">
                        <li class="active"><a href="javascript:void(0);">1</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
